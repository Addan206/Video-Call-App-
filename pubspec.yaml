name: video_call_app
description: Simple Agora video calling app
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Agora RTC SDK
  agora_rtc_engine: 6.2.6

  # Runtime permissions (camera, mic)
